<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generate(DOM) Project-1</title>
    <link rel="stylesheet" href="style.css">
    <!-- Global fonts links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- Project 1 : Qoute Generator  -->
    <div class="container">
        <div class="header">
            <h2>JavaScript Qoute Generator</h2>

        </div>
        <div class="main-content">
            <div class="text-area">                
                <span class="quote">
                    <q>
                        I do the very best I know how - the very best 
                        I can and I mean to keep on doing so untill the end.
                    </q>    
                </span>
            </div>
            <div class="person">-Abraham Lincoln</div>

            <div class="button-area">
                <button id="new-quote">New Qoute</button>
            </div>
        </div>
    </div>

    <!-- script file  -->
    <script src="app.js"></script>
</body>
</html>
